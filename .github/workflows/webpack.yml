name: NodeJS with Webpack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build server
      run: |
        cd server 
        npm install

    - name: Build FE
      run: |
        cd product
        npm install
        npm run build

    - name: Run
      run: |
        cd product/dist
        node ../../server/index.js 8888
